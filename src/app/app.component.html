<div id="divWeatherMain" *ngFor="let item of xmlItems">
  <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;">{{item.nome}} - {{item.uf}}</div>
  <div class="weatherWidgetRow">{{item.minima}}° / {{item.maxima}}°</div>
  <div class="weatherWidgetRow">Índice UV: {{item.iuv}}</div>
  <div class="weatherWidgetRow" type="date">{{item.dia}}</div>
  <div class="weatherWidgetRow" >{{item.tempo}}</div>
</div>
